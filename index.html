    <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dog Meet Dog - Home</title>
  <link href="https://fonts.googleapis.com/css?family=Antic+Slab|Work+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/skeleton.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

</head>
<body>
  <div class="container">
    <header>
      <div id="dog" class="offset-by-one column one column">
         </div>
         <div id="logo" class="six columns add-bottom">
            <h1>DOG MEET DOG</h1>
          </div>
             </header>
          <nav>
            <ul>
              <a href="index.html"><li class="active">Home</li></a>
              <a href="main.html"><li>Main</li></a>
              <a href="about-us.html"><li>About Us</li></a>
            </ul>
          </nav>
    <div class="main twelve columns add-bottom">

      <div id="form">
        <h3>Tell us a little about you and your furry friend.</h3>
        <form id="registration-form">
          <fieldset>
            <label class="contactInput">Full Name:</label>
            <input id="name"type="text"></input>

            <label class="contactInput">Contact Number:</label>
            <input id="contact_number"type="text"></input>

            <label class="contactInput">Email:</label>
            <input id="email"type="text"></input>

            <label class="contactInput">Dog Name:</label>
            <input id="pups_name"type="text"></input>

            <label class="contactInput">Breed:</label>
            <input id="breed" type="text"></input>

            <label class="radioLabel">Gender:</label>
            <label class="bulletOptions" for="female">Female</label>
            <input id="female" type="radio" name="gender">

            <label class="bulletOptions" for="male">Male</label>
            <input id="male" type="radio" name="gender"><br>

            <label class="ageInput">Dog age:</label>
            <input id="age" type="text"></input>

            <h3>Likes and Dislikes:</h3>
            <p>Rate on a scale of one to five, one being dislikes A LOT, five being LOVES.</p>

            <label class="radioLabel" for="swimming">Swimming</label>
            <label class="bulletOptions" for="swimOptionOne">1</label>
            <input class="radioBullet" id="swimOptionOne" type="radio" name="swimming">
            <label class="bulletOptions" for="swimOptionTwo">2</label>
            <input class="radioBullet" id="swimOptionTwo" type="radio" name="swimming">
            <label class="bulletOptions" for="swimOptionThree">3</label>
            <input class="radioBullet" id="swimOptionThree" type="radio" name="swimming">
            <label class="bulletOptions" for="swimOptionFour">4</label>
            <input class="radioBullet" id="swimOptionFour" type="radio" name="swimming">
            <label class="bulletOptions" for="swimOptionFive">5</label>
            <input class="radioBullet" id="swimOptionFive" type="radio" name="swimming">

            <label class="radioLabel" for="fetch">Fetch</label>
            <label class="bulletOptions" for="fetchOptionOne">1</label>
            <input class="radioBullet" id="fetchOptionOne" type="radio" name="fetch">
            <label class="bulletOptions" for="fetchOptionTwo">2</label>
            <input class="radioBullet" id="fetchOptionTwo" type="radio" name="fetch">
            <label class="bulletOptions" for="fetchOptionThree">3</label>
            <input class="radioBullet" id="fetchOptionThree" type="radio" name="fetch">
            <label class="bulletOptions" for="fetchOptionFour">4</label>
            <input class="radioBullet" id="fetchOptionFour" type="radio" name="fetch">
            <label class="bulletOptions" for="fetchOptionFive">5</label>
            <input class="radioBullet" id="fetchOptionFive" type="radio" name="fetch">

            <label class="radioLabel" for="walks">Walks</label>
            <label class="bulletOptions" for="walkOptionOne">1</label>
            <input class="radioBullet" id="walkOptionOne" type="radio" name="walks">
            <label class="bulletOptions" for="walkOptionTwo">2</label>
            <input class="radioBullet" id="walkOptionTwo" type="radio" name="walks">
            <label class="bulletOptions" for="walkOptionThree">3</label>
            <input class="radioBullet" id="walkOptionThree" type="radio" name="walks">
            <label class="bulletOptions" for="walkOptionFour">4</label>
            <input class="radioBullet" id="walkOptionFour" type="radio" name="walks">
            <label class="bulletOptions" for="walkOptionFive">5</label>
            <input class="radioBullet" id="walkOptionFive" type="radio" name="walks">

            <label class="radioLabel" for="running">Partner Running</label>
            <label class="bulletOptions" for="runningOptionOne">1</label>
            <input class="radioBullet" id="runningOptionOne" type="radio" name="running">
            <label class="bulletOptions" for="runningOptionTwo">2</label>
            <input class="radioBullet" id="runningOptionTwo" type="radio" name="running">
            <label class="bulletOptions" for="runningOptionThree">3</label>
            <input class="radioBullet" id="runningOptionThree" type="radio" name="running">
            <label class="bulletOptions" for="runningOptionFour">4</label>
            <input class="radioBullet" id="runningOptionFour" type="radio" name="running">
            <label class="bulletOptions" for="runningOptionFive">5</label>
            <input class="radioBullet" id="runningOptionFive" type="radio" name="running">

            <label class="radioLabel" for="sunBathing">Sun Bathing</label>
            <label class="bulletOptions" for="sunOptionOne">1</label>
            <input class="radioBullet" id="sunOptionOne" type="radio" name="sunBathing">
            <label class="bulletOptions" for="sunOptionTwo">2</label>
            <input class="radioBullet" id="sunOptionTwo" type="radio" name="sunBathing">
            <label class="bulletOptions" for="sunOptionThree">3</label>
            <input class="radioBullet" id="sunOptionThree" type="radio" name="sunBathing">
            <label class="bulletOptions" for="sunOptionFour">4</label>
            <input class="radioBullet" id="sunOptionFour" type="radio" name="sunBathing">
            <label class="bulletOptions" for="sunOptionFive">5</label>
            <input class="radioBullet" id="sunOptionFive" type="radio" name="sunBathing">

            <h3>Playmate Preferences</h3>

            <select name="neighborhood">
            <option value="">Select Neighborhood</option>
            <option value="capHill">Capitol Hill</option>
            <option value="downtown">Downtown Seattle</option>
            <option value="wSeattle">West Seattle</option>
            <option value="ballard">Ballard</option>
            <option value="qAnne">Queen Anne</option>
            <option value="belltown">Belltown</option>
            <option value="fremont">Fremont</option>
            <option value="uDistrict">University District</option>
            <option value="nSeattle">North Seattle</option>
            <option value="gLake">Green Lake</option>
            <option value="bHill">Beacon Hill</option>
            <option value="sLakeUnion">South Lake Union</option>
            <option value="other">Other</option></select>


            <label class="radioLabel">Age Preference:</label>
            <label class="bulletOptions" for="preferOlder">Prefer Older</label>
            <input class="radioBullet" id="preferOlder" type="radio" name="agePref">
            <label class="bulletOptions" for="preferYounger">Prefer Younger</label>
            <input class="radioBullet" id="preferYounger" type="radio" name="agePref">
            <label class="bulletOptions" for="aboutTheSame">About The Same</label>
            <input class="radioBullet" id="aboutTheSame" type="radio" name="agePref">

            <label class="radioLabel">Spay & Neutured Preferences:</label>
            <label class="bulletOptions" for="prefFixed">Fixed</label>
            <input class="radioBullet" id="prefFixed" type="radio" name="spayNeuPref">
            <label class="bulletOptions" for="noPreference">No Preference</label>
            <input class="radioBullet" id="noPreference" type="radio" name="spayNeuPref">

            <label class="radioLabel">Size:</label>
            <label class="bulletOptions" for="small">Small</label>
            <input class="radioBullet" id="small" type="radio" name="sizes">
            <label class="bulletOptions" for="medium">Medium</label>
            <input class="radioBullet" id="medium" type="radio" name="sizes">
            <label class="bulletOptions" for="large">Large</label>
            <input class="radioBullet" id="large" type="radio" name="sizes">
            <label class="bulletOptions" for="noPref">No Preference</label>
            <input class-"radioBullet" id="noPref" type="radio" name="sizes">

            <button class="button" type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
    <footer class="twelve columns">
      <ul>
        <li class="grey copyright center">Copyright 2016 &copy; g@no.evil</li>
        <li><iframe width="200" height="200" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=dog%20parks&key=AIzaSyDbRZ4NlKrU6pN5XM8OY8K1ttT7rc5czXM" allowfullscreen></iframe></li>
      </ul>
    </footer>
  </div><!-- container -->
  <script src="js/app.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
